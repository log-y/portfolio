<body>
    <div class="overlay-container">
        <div class="container">
            <div class="sidebar">
                <h1>Logan Yuan</h1>
                <p>Computer Science and Mathematics major at Tufts University</p>

                <div class="buttons">
                    <button class="sidebar-button" id="experience-btn">Experience</button>
                    <button class="sidebar-button" id="academics-btn">Academics</button>
                    <button class="sidebar-button" id="projects-btn">Projects</button>
                    <button class="sidebar-button" id="piano-btn">Games</button>
                </div>

                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/logan-yuan/" target="_blank">
                        <img class="icon" src="icons/linkedin.svg" alt="Linkedin">
                    </a>
                    <a href="https://github.com/log-y" target="_blank">
                        <img class="icon" src="icons/github.svg" alt="Github">
                    </a>
                    <a href="mailto:logan.yuan@gmail.com" target="_blank">
                        <img class="icon" src="icons/telegram.svg" alt="Telegram">
                    </a>
                </div>
            </div>
            <div class="main">
                <div id="experience-section" class="section" style="display: block">
                </div>
                <div id="projects-section" class="section" style="display: none;">
                </div>
                <div id="academics-section" class="section" style="display: none">
                </div>
                <div id="piano-section" class="section" style="display: none;">
                </div>
            </div>
            <script>
                async function loadHTML(id, file) {
                    const res = await fetch(file);
                    const html = await res.text();
                    document.getElementById(id).innerHTML = html;
                }

                loadHTML("experience-section", "experience.html");
                loadHTML("projects-section", "projects.html");
                loadHTML("academics-section", "academics.html");
                loadHTML("piano-section", "piano.html");

                async function initSite() {
                    await loadHTML("experience-section", "experience.html");
                    await loadHTML("projects-section", "projects.html");
                    await loadHTML("academics-section", "academics.html");
                    await loadHTML("piano-section", "piano.html");

                    Navigation.init(); // Initialize nav AFTER all content is loaded
                }

                window.addEventListener("DOMContentLoaded", initSite);
            </script>
        </div>
    </div>


</body>
